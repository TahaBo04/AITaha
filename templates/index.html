<!DOCTYPE html>
<html>
<head>
  <title>Chat with TahaAI</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a1a2e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #chatbox {
      width: 100%;
      max-width: 600px;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      height: 70vh;
      background-color: #111;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #4fc3f7;
    }

    .ai {
      text-align: left;
      color: #81c784;
    }

    #userInput {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Talk to TahaAI</h1>
  <div id="chatbox"></div>
  <input id="userInput" type="text" placeholder="Say something..." />

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const msg = input.value;
        chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${msg}</div>`;
        input.value = '';

        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();

        if (data.reply) {
          chatbox.innerHTML += `<div class="message ai"><strong>TahaAI:</strong> ${data.reply}</div>`;
        } else {
          chatbox.innerHTML += `<div class="message ai"><strong>Error:</strong> ${data.error}</div>`;
        }

        chatbox.scrollTop = chatbox.scrollHeight;
      }
    });
  </script>
</body>
</html>
